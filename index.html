<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--HEADER-->
	<header>
		<div class="logo">
			<img src="media/logo.png"/>
			<h1>SECRET AGENT SUPPLY INC.</h1>
		</div>
	</header>
	<!--BANNER-->
	<div class="banner">
		<div class="moto">
			<div class="newarrival">
				<h4>NEW ARRIVAL</h4>
				<h1>SPORT BIKES AND MOTORCYCLES</h1>
			</div>
		</div>
	</div>
	<!--NAV-->
	<nav>
		<ul>
			<li>Eyewear</li>
			<li>Apparel</li>
			<li>Gadgets</li>
			<li>Vehicles</li>
			<li>Classes</li>
			<li>Contact</li>
		</ul>
	</nav>
	<!--PRODUCTS-->
	<div class="container">
		<div class="boxes">
			<div class="product">
				<div class="productbox">
					<img id="pen" src="media/pen.png"/>
				</div>
				<span class="description">Exploding Pen</span>
			</div>
			<div class="product">
				<div class="productbox">
					<img id="watch" src="media/watch.png"/>
				</div>
				<span class="description">Cellular Watch</span>
			</div>
			<div class="product">
				<div class="productbox">
					<img id="glasses" src="media/glasses.png"/>
				</div>
				<span class="description">Thermal Glasses</span>
			</div>
		</div>
	</div>
	<!--INFORMATION-->
	<div class="infocontainer">
		<div class="information">
			<div class="informationbox">
				<div class="details">
					<span>Location</span>
				</div>
				<div class="details">
					<span>Hours</span>
				</div>
			</div>
		</div>	
		<div class="latitude">
			<div class="latitudebox">
				<div class="place">
					<span>-47.346436, 84.32354</span>
				</div>
				<div class="place">
					<span>0800 - 1800</span>
				</div>
			</div>
		</div>
	</div>
	<!--FOOTER-->
	<footer>
		<div class="copyright">
			<span>Copyright Secret Agent Supply Inc.</span>
		</div>
	</footer>
</body>
</html>
