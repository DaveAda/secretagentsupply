<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--HEADER-->
	<header>
		<div class="logo">
			<img src="media/logo.png"/>
			<h1>SECRET AGENT SUPPLY INC.</h1>
		</div>
	</header>
	<!--BANNER-->
	<div class="banner">
		<div class="moto">
			<div class="newarrival">
				<h4>NEW ARRIVAL</h4>
				<h1>SPORT BIKES AND MOTORCYCLES</h1>
			</div>
		</div>
	</div>
	<!--NAV-->
	<nav>
		<ul>
			<li>Eyewear</li>
			<li>Apparel</li>
			<li>Gadgets</li>
			<li>Vehicles</li>
			<li>Classes</li>
			<li>Contact</li>
		</ul>
	</nav>
	<!--PRODUCTS-->
	<div class="container">
		<div class="boxes">
			<div class="product">
				<div class="productbox">
					<img id="pen" src="media/pen.png"/>
				</div>	
				<p>Exploding Pen</p>
			</div>
			<div class="product">
				<div class="productbox">
					<img id="watch" src="media/watch.png"/>
				</div>
				<p>Cellular Watch</p>
			</div>
			<div class="product">
				<div class="productbox">
					<img id="glasses" src="media/glasses.png"/>
				</div>
				<p>Thermal Glasses</p>
			</div>
		</div>
	</div>
	<!--INFORMATION-->
	<div class="information">
		<div class="infoboxes">
			<div class="infoboxes2">
				<p>Location</p>
				<p>Hours</p>
			</div>
		</div>
	</div>
	<!--FOOTER-->
	<div class="footer">
		<div class="footercontent">
			<p>Copyright Secret Agent Supply Inc.
		</div>	
	</div>	
</body>
</html>
